<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Quelea Remote Control</title>

    <link rel="manifest" href="static/manifest.json">
    <link rel="stylesheet" href="static/defaultrcspage.css"> <!-- Existing CSS link -->
    <script src="static/defaultrcspage.js"></script> <!-- Existing JS file -->
    <script src="static/fullscreen.js"></script> <!-- JS file for fullscreen functionality -->
    <script src="static/settings.js"></script> <!-- JS file for settings functionality -->
    <script src="static/bible_search.js"></script> <!-- Bible Search JS file -->
</head>
<body>
<div id="leftDrawer" class="drawer">
    <div id="scheduleHeader">
        <h3>[schedule]</h3>
        <div id="schedule">
            <!-- Schedule content -->
        </div>
    </div>
</div>

<div id="titlebar">
    <div id="drawerButtonContainer">
        <span id="drawerIcon" onclick="toggleDrawer()" class="titlebarIcons">&#9776;</span>
    </div>
    <div id="actionButtonContainer">
        <span id="fullscreenIcon" class="titlebarIcons" onclick="toggleFullScreen()">‚õ∂</span> <!-- Fullscreen Icon -->
        <span id="searchIcon" class="titlebarIcons" onclick="toggleSearch()">üîç</span>
        <input id="searchBox" type="text" style="width:0; height:2.5em; display:none;" onkeyup="search()"/>

        <span id="songPreviewIcon" class="titlebarIcons" onclick="previewSong()">üéµ</span> <!-- Song Preview Icon -->
        <span id="settingsIcon" class="titlebarIcons" onclick="showSettingsOverlayWindow()">‚öôÔ∏è</span> <!-- Settings Icon -->

        <!-- New Bible Search button -->
        <button id="bibleSearchButton" onclick="showBibleSearchOverlay()">Bible Search</button>
    </div>
</div>

<div id="mainContent" onclick="closeDrawer()">
    <div class="toggleButtonContainer">
        <button type="button" onclick="logo();" id="logoButton" class="unselected toggleButton"
                style="background-image: url(logo.png);"></button>
        <button type="button" onclick="black();" id="blackButton" class="unselected toggleButton"
                style="background: black;"></button>
        <button type="button" onclick="clears();" id="clearButton" class="unselected toggleButton"
                style="background: white;"></button>
        <br/>
    </div>
    <div class="navButtonContainer">
        <button type="button" onclick="previousItem();" class="navButton itemButton">‚§í</button>
        <br/>
        <button type="button" onclick="previousSlide();" class="navButton slideButton">‚Üë</button>
        <br/>
        <button type="button" onclick="nextSlide();" class="navButton slideButton">‚Üì</button>
        <br/>
        <button type="button" onclick="nextItem();" class="navButton itemButton">‚§ì</button>
        <br/>
    </div>
    &nbsp;
    <div id="center" class="center-default">
        <div id="lyrics">
            <!-- Lyrics content -->
        </div>
    </div>
</div>

<div id="suggestions">
    <!-- Suggestions content -->
</div>

<div id="resultList">
    <div style="text-align: left;">
        <p>Song Results</p>
        <embed id="songResults"/>
        <div id="bibleFlex">
            <p style="margin-right:1em;">[bible.version]</p>
            <select id="translations">
                <!-- Bible translations -->
            </select>
        </div>
    </div>
</div>

<!-- Bible Search overlay -->
<iframe id="bibleSearchFrame" src="" style="display:none; width:100%; height:100%; position:fixed; top:0; left:0; z-index:100;"></iframe>

<!-- Settings Panel loaded dynamically -->
<iframe id="settingsFrame" src="" style="display:none; width:100%; height:100%; position:fixed; top:0; left:0; z-index:100;"></iframe>

</body>
</html>
